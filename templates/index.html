<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='ingredient_tag_colors.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='box_colors.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='results.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        <script defer
            src="{{ url_for('static', filename='script.js') }}"></script>

        <title>Choisis ta pizza</title>
    </head>
    <body>
        <div class="main-container">
            <div class="qualifier-container">
                <div id="without" class="box ingredient-box">
                    <p class="box-title">Without</p>
                </div>
                <div id="bad" class="box ingredient-box">
                    <p class="box-title">Bad</p>
                </div>
                <div id="good" class="box ingredient-box">
                    <p class="box-title">Good</p>
                </div>
                <div id="with" class="box ingredient-box">
                    <p class="box-title">With</p>
                </div>
            </div>
            <div id="results" class="box">
                <p class="box-title">Results</p>
                <div id="pizza-container"></div>
            </div>
        </div>
        <div id="ingredients" class="box ingredient-box">
            <p class="box-title">Ingredients</p>
            {% for ingredient, qualifier in ingredients.items() %}
            <div id="{{ingredient}}" class="tag {{qualifier}}" draggable="true">
                <p class="tag-text">{{ingredient}}</p>
            </div>
            {% endfor %}
        </div>

    </body>
</html>
